<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="../Assets/css/ratchet.min.css">

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="../Assets/js/ratchet.min.js"></script>

    <!-- Progress Bar Animation -->
    <style>
    @keyframes width {
           0%, 100% {
           transition-timing-function: cubic-bezier(1, 0, 0.65, 0.85);
      }
      0% {
           width: 10%;
      }
       100% {
          width: 20%;
      }
    }
    </style>


  </head>
  <body>
    <header class="bar bar-nav">
<!--      <a class="icon icon-refresh pull-right"></a> -->
    <div class=backicon>

      <h1 class="title">AppGen</h1>


      <!-- Progress Bar -->
            <div class="containerlower">

                </div>
              </div>
            </div>

    <div class="bar bar-footer">

    </div>

    <div class="content">




      <ul class="table-view">
        <li class="table-view-cell media">
          <a class="navigate-right" id=link href="createapp.html" data-transition="slide-in">

            <div class="media-body">
              Create Application
            </div>
          </a>
        </li>
        <li class="table-view-cell media">
          <a class="navigate-right" href="applist.html" data-transition="slide-in">
            <!-- <span class="media-object icon icon-person pull-left"></span> -->
            <div class="media-body">

            </div>
          </a>
        </li>
        <li class="table-view-cell media">
          <a class="navigate-right" href="addpermissionslist.html" data-transition="slide-in">
            <!-- <span class="media-object icon icon-star-filled pull-left"></span> -->
            <div class="media-body">
              Add Permissions
            </div>
          </a>
        </li>
        <li class="table-view-cell media">
          <a class="navigate-right" href="applist.html" data-transition="slide-in">

            <div class="media-body">

            </div>
          </a>
        </li>
      </ul>

      <ul class="table-view">

        <a class="btn btn-link pull-right" href="#composeModal">
          <strong>Send</strong>
        </a>
        <a class="btn btn-link pull-left" href="#composeModal">
          Cancel
        </a>
        <h1 class="title">New message</h1>
      </header>

      <div class="content">
        <form class="input-group">
          <input type="text" placeholder="To:">
          <input type="email" placeholder="From:">
          <input type="text" placeholder="Subject:">
          <textarea rows="20"></textarea>
        </form>
